name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  logic-test:
    runs-on: ubuntu-latest

    container:
      image: nvidia/cuda:12.0.1-base-ubuntu22.04
      options: --privileged  # Enable privileged mode to access GPU features

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
        architecture: x64

    - name: Install dependencies
      run: |
        sudo apt install nvidia-cuda-toolkit  
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install your project dependencies

    - name: Run tests
      run: |
        python -m pytest
